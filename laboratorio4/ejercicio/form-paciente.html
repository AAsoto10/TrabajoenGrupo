<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedorFormulario">
        <h2 class="titulo">Agregar Paciente</h2>
    <form class="formulario" action="javascript:crearPaciente()" method="post" id="insertar">
        <label for="nombres">Nombre</label>
        <input class="input" type="text" name="nombres" > <br>
        <label for="documento">Documento</label>
        <input class="input" type="text" name="documento"> <br>
        <label for="telefono">Telefono</label>
        <input class="input" type="text" name="telefono"> <br>
        <label for="correo">Correo</label>
        <input class="input" type="email" name="correo"> <br>
        <input class="boton" type="submit" value="Enviar">
    </form>
    </div>

</body>
</html>
